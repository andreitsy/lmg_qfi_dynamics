[Simulation]
; LMG model
N = 15
J = 1.0
B = 0.15

; Kicking params
T = 1
phi-kick-phase = pi

; AC field params
h = 0.0
; nu or freq
frequency = 2
; initial phase
phi-0 = 0.0
; params of field direction
varphi = 0.0
theta = 0.0

; Simulation arguments
num-points = 200
steps-floquet-unitary = 200
# precision for mpmath
dps = 40

[Files]
output-dir = results
