[Simulation]
; LMG model default values
J = 1.0
N = 40
B = 0.4

; Kicking params
T = 1
phi-kick-phase = pi

; AC field params
h = 0.0
; nu or freq
frequency = 2
; initial phase
phi-0 = 0.0
; params of field direction
varphi = 0.0
theta = 0.0

; Simulation arguments
num-points = 100
steps-floquet-unitary = 100
# precision for mpmath
dps = 50

[Files]
output-dir = results
; log-file = run_logging.log
